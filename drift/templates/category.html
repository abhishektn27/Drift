{% load static %}
{% block content %}
<div class="small-container">
        <h2 class="title">CATEGORIES</h2>
        <div class="row">
            <div class="col-4">
                {% for categories in category %}
                <a href="product_details.html"><img src="{{ categories.image.url }}"></a>
                <h4>{{ category.name }}</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>$50.00</p>
                {% endfor %}
            </div>
        </div>
</div>
{% endblock content %}
