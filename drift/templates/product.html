{% extends 'base.html' %}

{% block content %}

<div class="small-container">
        <h2 class="title">Products</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-4",style="padding-right: 20px;">

                <a href="{{ product_display.url }}"><img src="{{ product.image.url }}"></a>
                <h4>{{ product.title }}</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>$50.00</p>

            </div>
            {% endfor %}
        </div>
</div>
{% endblock %}
